version: '3.0'
services:
  web:
    image: alexcheng/magento2
    ports:
      - "80:80"
    links:
      - db
    env_file:
      - .env
    volumes:
      - /dev/mytheme:/var/www/html/app/design/frontend/mytheme/default
      # - './GenComm:/var/www/html/app/code/GenComm'
      - './Cloudwalk:/var/www/html/app/code/Cloudwalk'
  db:
    image: mysql:5.6.23
    volumes:
      - db-data:/var/lib/mysql/data
    env_file:
      - .env
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8580:80"
    links:
      - db
volumes:
  db-data: